<div class="p-2">
  <button class="btn btn-primary m-2" (click)="openAddClassModal()">
    Thêm lớp học
  </button>
  <button class="btn btn-primary m-2" (click)="deleteClasses()">
    Xóa lớp học
  </button>
</div>

<div class="modal" tabindex="-1" [ngClass]="{ show: isAddClassModalOpen }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm lớp học</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeAddClassModal()"
        ></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeAddClassModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover table-borderless table-primary align-middle">
    <thead class="table-light">
      <tr>
        <th></th>
        <th>Active</th>
        <th>ID</th>
        <th>Name</th>
        <th>Faculty</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="table-primary" *ngFor="let classItem of ClassList">
        <td>
          <label class="btn">
            <input
              type="checkbox"
              class="me-2"
              name=""
              id=""
              autocomplete="off"
              [checked]="isSelected(classItem)"
              (change)="toggleSelection(classItem)"
            />
          </label>
        </td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
            <div class="btn-group" role="group" aria-label="Button Group">
              <button type="button" class="btn btn-primary">Sửa</button>
            </div>
          </div>
        </td>
        <td>{{ classItem.id }}</td>
        <td>{{ classItem.nameClass }}</td>
        <td>{{ classItem.faculty?.facultyName || "-" }}</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
