<div class="row flex-nowrap">
  <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
    <div
      class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
    >
      <a
        href="/"
        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <span class="fs-5 d-none d-sm-inline">STU</span>
      </a>
      <ul
        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"

        <li class="nav-item">
          <a href="#" class="nav-link align-middle px-0">
            <i class="fs-4 bi-house"></i>
            <span class="ms-1 d-none d-sm-inline">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            href="#submenu1"
            data-bs-toggle="collapse"
            class="nav-link px-0 align-middle"
          >
            <i class="fs-4 bi-speedometer2"></i>
            <span class="ms-1 d-none d-sm-inline">Quản lý user</span>
          </a>
          <ul
            class="collapse show nav flex-column ms-1"
            id="submenu1"
            data-bs-parent="#menu"
          >
            <li class="w-100 ms-4">
              <a
                class="nav-link px-0"
                [routerLink]="['users']"
                ariaCurrentWhenActive="page"
              >
                <span class="d-none d-sm-inline">Sinh viên</span>
              </a>
            </li>
            <li class="w-100 ms-4">
              <a href="#" class="nav-link px-0">
                <span class="d-none d-sm-inline">Giảng viên</span>
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a
            href="#submenu2"
            data-bs-toggle="collapse"

            class="collapse nav flex-column ms-1"
            id="submenu2"
            data-bs-parent="#menu"
          >
            <li class="w-100">
              <a
                class="nav-link px-0"
                [routerLink]="['class']"
                ariaCurrentWhenActive="page"
              >
                <span class="d-none d-sm-inline">Class</span> </a

            </li>
            <li>
              <a href="#" class="nav-link px-0">
      
                <span class="d-none d-sm-inline">Faculty</span> </a
              >
            </li>
          </ul>
        </li>
        <li>
          <a
            href="#submenu3"
            data-bs-toggle="collapse"
            class="nav-link px-0 align-middle"

            <i class="fs-4 bi-grid"></i>
            <span class="ms-1 d-none d-sm-inline">Quản Lí Ngân hàng câu hỏi</span>
          </a>
          <ul
            class="collapse nav flex-column ms-1"
            id="submenu3"
            data-bs-parent="#menu"
          >
            <li class="w-100">
              <a
                class="nav-link px-0"
                [routerLink]="['question']"
                ariaCurrentWhenActive="page"
              >
              
                <span class="d-none d-sm-inline">Câu hỏi</span> </a
              >
            </li>
            <li>
              <a
                class="nav-link px-0"
                [routerLink]="['subject']"
                ariaCurrentWhenActive="page"

              >
            </li>
          </ul>
        </li>
        <li>
            <i class="fs-4 bi-people"></i>
            <a
                class="nav-link px-0"
                [routerLink]="['exam']"
                ariaCurrentWhenActive="page"
              >
            <span class="ms-1 d-none d-sm-inline">Quản lí đề thi</span>
          </a>
        </li>
      </ul>
      <hr />

  <div class="col py-3">
    <router-outlet></router-outlet>
  </div>
