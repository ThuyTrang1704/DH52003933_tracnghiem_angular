<div class="p-2">
  <button class="btn btn-primary m-2" (click)="openAddUserModal()">
    Thêm người dùng
  </button>
  <button class="btn btn-primary m-2" (click)="deleteUsers()">
    Xóa sinh viên
  </button>
</div>

<div class="modal" tabindex="-1" [ngClass]="{ show: isAddUserModalOpen }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm sinh viên</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeAddUserModal()"
        ></button>
      </div>
      <div class="modal-body">
        <app-add-user></app-add-user>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeAddUserModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table
    class="table table-striped table-hover table-borderless table-primary align-middle"
  >
    <thead class="table-light">
      <caption style="white-space: nowrap">
        Sinh viên
      </caption>
      <tr>
        <th></th>
        <th>Active</th>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr class="table-primary" *ngFor="let user of UserList">
        <td>
          <label class="btn">
            <input
              type="checkbox"
              class="me-2"
              name=""
              id=""
              autocomplete="off"
              [checked]="isSelected(user)"
              (change)="toggleSelection(user)"
            />
          </label>
        </td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
            <div class="btn-group" role="group" aria-label="Button Group">
              <button type="button" class="btn btn-primary">Sửa</button>
            </div>
          </div>
        </td>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.role?.name || "-" }}</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
