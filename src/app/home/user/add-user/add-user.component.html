<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      [(ngModel)]="useracount.email"
      required
    />
  </div>
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      [(ngModel)]="useracount.name"
      required
    />
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select
      id="gender"
      formControlName="gender"
      [(ngModel)]="useracount.gender"
      required
    >
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
    <label for="address">Address:</label>
    <textarea
      id="address"
      formControlName="address"
      [(ngModel)]="useracount.address"
      required
    ></textarea>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input
      type="text"
      id="phone"
      formControlName="phone"
      [(ngModel)]="useracount.phone"
      required
    />
  </div>
  <div>
    <label for="status">Status:</label>
    <select
      id="status"
      formControlName="status"
      [(ngModel)]="useracount.status"
      required
    >
      <option value="true">Active</option>
      <option value="false">Inactive</option>
    </select>
  </div>
  <div>
    <label for="role">Role:</label>
    <select
      id="role"
      formControlName="role"
      [(ngModel)]="useracount.roleId"
      required
    >
      <!-- <option *ngFor="let role of roleList" [value]="role.id">
        {{ role.name }}
      </option> -->
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
  </div>
  <button class="btn w-25 btn-lg btn-hero btn-primary">
    <i class="fa fa-fw fa-sign-in-alt opacity-50 me-1"></i> Đăng nhập
  </button>
</form>
